<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analitik Pengunjung GitHub Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    .counter {
      background: white;
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>🔍 Realtime Visitor Counter</h1>
  <p>URL halaman ini: <strong id="current-url"></strong></p>
  <div class="counter">
    <h2>👁 Jumlah Pengunjung:</h2>
    <p id="visitor-count">Memuat...</p>
  </div>

  <hr />

  <h3>🔗 Tambahkan Halaman Analisis Lain</h3>
  <input type="text" id="custom-url" placeholder="https://username.github.io/halaman" size="50">
  <button onclick="trackCustomPage()">Lihat Data</button>
  <p id="custom-result"></p>

  <script>
    const currentUrl = window.location.href;
    const encodedUrl = encodeURIComponent(currentUrl);
    document.getElementById("current-url").innerText = currentUrl;

    // Hitung dan tampilkan jumlah kunjungan halaman ini
    fetch(`https://api.countapi.xyz/hit/github-pages/${encodedUrl}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("visitor-count").innerText = data.value + " kunjungan";
      })
      .catch(err => {
        document.getElementById("visitor-count").innerText = "Gagal memuat data.";
        console.error(err);
      });

    // Untuk melihat halaman lain
    function trackCustomPage() {
      const customUrl = document.getElementById("custom-url").value;
      if (!customUrl) return;

      const encoded = encodeURIComponent(customUrl);
      fetch(`https://api.countapi.xyz/hit/github-pages/${encoded}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("custom-result").innerText =
            `"${customUrl}" telah dikunjungi ${data.value} kali.`;
        })
        .catch(err => {
          document.getElementById("custom-result").innerText = "Gagal mengambil data.";
        });
    }
  </script>
</body>
</html>
